<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiiz Game</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.2.min.js"></script>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="top">
      <div class="start">
          <h2>Quiz Games- Culture Général</h2>
          <button id="start">GOOO ❗❗</button>
      </div>
        <div class="game">
            <h5 id="quest"></h5>
            <h2 id="info" style="background: none"></h2>
            <div class="list">
                <div id="list-content">
                    <span id="one"></span>
                    <span  id="two"></span>
                    <span  id="three"></span>
                    <span  id="four"></span>
                </div>
                <button id="confirm">OK ✅</button>
            </div>
        </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
